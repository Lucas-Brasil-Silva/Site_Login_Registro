<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css">
    <title>Login | Registro</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navegation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="bntLogin-popup">Login</button>
        </nav>
    </header>
    <main class="wrapper">
        <span class="icon-close"><span class="material-symbols-outlined">Close</span></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><span class="material-symbols-outlined">mail</span></span>
                    <input type="email" name="email" id="iemail" required>
                    <label for="iemail">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><span class="material-symbols-outlined">lock</span></span>
                    <input type="password" name="password" id="ipassword" required>
                    <label for="ipassword">Password</label>
                </div>
                <div class="remember-forget">
                    <label for="iremember"><input type="checkbox" name="remember" id="iremember"> Salvar senha!</label><a href="#"> Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tenho uma conta?<a href="#" class="register-link"> Registrar</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><span class="material-symbols-outlined">Person</span></span>
                    <input type="text" name="username" id="iusername" required>
                    <label for="iusername">Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><span class="material-symbols-outlined">mail</span></span>
                    <input type="email" name="email" id="iemail" required>
                    <label for="iemail">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><span class="material-symbols-outlined">lock</span></span>
                    <input type="password" name="password" id="ipassword" required>
                    <label for="ipassword">Password</label>
                </div>
                <div class="remember-forget">
                    <label for="iterms"><input type="checkbox" name="terms" id="iterms"> Eu aceito os termos e codições</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>Já tem uma conta?<a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
